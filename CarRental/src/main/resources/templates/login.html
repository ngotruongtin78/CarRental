<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EV Station</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="auth-container">

    <div class="auth-header">
        <h1>EV Station</h1>
    </div>

    <div class="card auth-form-card">
        <h2>Đăng nhập</h2>

        <div th:if="${param.error != null and param.error[0] == 'bad_credentials'}" class="auth-message error">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>

        <div th:if="${param.error != null and param.error[0] == 'disabled'}" class="auth-message error">
            Tài khoản của bạn đã bị vô hiệu hóa. <br>Vui lòng liên hệ Admin để được hỗ trợ.
        </div>

        <div th:if="${param.error != null and param.error[0] == 'true'}" class="auth-message error">
            Đăng nhập thất bại!
        </div>

        <div th:if="${param.logout}" class="auth-message success">
            Bạn đã đăng xuất.
        </div>
        <div th:if="${param.registered}" class="auth-message success">
            Đăng ký thành công, vui lòng đăng nhập.
        </div>

        <form th:action="@{/login-process}" method="post">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-options">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Ghi nhớ đăng nhập</label>
            </div>

            <button type="submit" class="btn-submit">Đăng nhập</button>

            <div class="auth-links">
                <a th:href="@{/register}">Đăng ký tài khoản mới</a>
                <a href="#">Quên mật khẩu?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
