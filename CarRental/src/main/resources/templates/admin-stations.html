<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý điểm thuê</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="admin-container">

    <div th:replace="~{fragments/admin-nav :: sidebar(activePage='stations')}"></div>

    <div class="main-content">
        <header class="content-header">
            <div style="flex-grow: 1;"></div>
            <div class="admin-profile" onclick="toggleProfileMenu(event)">
                <img th:src="@{/images/admin.png}" alt="Admin">
                <span>Admin</span>
                <i class="fas fa-chevron-down" style="font-size: 12px; margin-left: 8px; color: #777;"></i>

                <div class="profile-dropdown" id="profileDropdown">
                    <a th:href="@{/logout}" class="logout-item">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </header>

        <main class="content-body">
            <div class="page-header">
                <h1>Quản lý điểm thuê</h1>
                <button id="addStationBtn" class="btn-primary">+ Thêm mới</button>
            </div>

            <div class="data-table-container">
                <div class="table-filters">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm điểm thuê...">
                </div>
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Station ID</th>
                        <th>Tên cơ sở</th>
                        <th>Địa chỉ (Tọa độ)</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="stationTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="addStationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Thêm điểm thuê mới</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="addStationForm">
            <div class="form-group">
                <label for="name">Tên điểm thuê</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lat">Latitude (Vĩ độ)</label>
                <input type="number" step="any" id="lat" name="lat" required>
            </div>
            <div class="form-group">
                <label for="lng">Longitude (Kinh độ)</label>
                <input type="number" step="any" id="lng" name="lng" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ (Address)</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit" class="btn-primary">Lưu lại</button>
        </form>
    </div>
</div>

<div id="editStationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cập nhật điểm thuê</h2>
            <span class="close-button">&times;</span>
        </div>
        <form id="editStationForm">
            <input type="hidden" id="edit-id" name="id">

            <div class="form-group">
                <label for="edit-name">Tên điểm thuê</label>
                <input type="text" id="edit-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="edit-lat">Latitude (Vĩ độ)</label>
                <input type="number" step="any" id="edit-lat" name="lat" required>
            </div>
            <div class="form-group">
                <label for="edit-lng">Longitude (Kinh độ)</label>
                <input type="number" step="any" id="edit-lng" name="lng" required>
            </div>
            <div class="form-group">
                <label for="edit-address">Địa chỉ (Address)</label>
                <input type="text" id="edit-address" name="address">
            </div>
            <button type="submit" class="btn-primary">Cập nhật</button>
        </form>
    </div>
</div>

<script th:src="@{/js/admin-stations.js}"></script>

</body>
</html>
