<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá khách hàng - EV Station</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<div class="layout">
    <div th:replace="fragments/admin-nav :: sidebar('ratings')"></div>

    <main class="main-content">
        <div class="header">
            <div>
                <p class="subtitle">Nhận phản hồi sau chuyến đi</p>
                <h1>Đánh giá khách hàng</h1>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-star"></i> Tổng hợp đánh giá</h2>
                <span class="badge" id="rating-count">0 đánh giá</span>
            </div>
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Thời gian</th>
                        <th>Khách hàng</th>
                        <th>Xe</th>
                        <th>Điểm xe</th>
                        <th>Điểm nhân viên</th>
                        <th>Nhận xét</th>
                    </tr>
                    </thead>
                    <tbody id="ratings-body">
                    <tr><td colspan="6" class="text-center">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="/js/admin-ratings.js"></script>
</body>
</html>
