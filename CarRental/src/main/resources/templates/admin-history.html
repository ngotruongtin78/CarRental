<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử thuê xe</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .detail-row { display: flex; margin-bottom: 10px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .detail-label { font-weight: 600; width: 150px; color: #555; }
        .detail-value { color: #333; flex: 1; }
        .section-title { font-size: 16px; font-weight: 700; color: #3498db; margin: 20px 0 10px 0; text-transform: uppercase; }
        .btn-view { background-color: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 13px; }
        .btn-view:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="admin-container">

    <div th:replace="~{fragments/admin-nav :: sidebar(activePage='history')}"></div>

    <div class="main-content">
        <header class="content-header">
            <div style="flex-grow: 1;"></div>

            <div class="admin-profile" onclick="toggleProfileMenu(event)">
                <img th:src="@{/images/admin.png}" alt="Admin">
                <span>Admin</span>
                <i class="fas fa-chevron-down" style="font-size: 12px; margin-left: 8px; color: #777;"></i>

                <div class="profile-dropdown" id="profileDropdown">
                    <a th:href="@{/logout}" class="logout-item">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </header>

        <main class="content-body">
            <div class="page-header">
                <h1>Lịch sử thuê xe</h1>
            </div>

            <div class="data-table-container">
                <div class="table-filters">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo UserID, Biển số...">
                </div>
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Mã đơn</th>
                        <th>Người thuê</th>
                        <th>Thông tin xe</th>
                        <th>Điểm thuê</th>
                        <th>Trạng thái</th>
                        <th>Tổng giá (VND)</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="rentalDetailModal" class="modal">
    <div class="modal-content" style="max-width: 700px;">
        <div class="modal-header">
            <h2>Chi tiết đơn thuê</h2>
            <span class="close-button" onclick="closeDetailModal()">&times;</span>
        </div>
        <div class="modal-body" id="detailContent" style="padding: 20px; max-height: 70vh; overflow-y: auto;">
            <p>Đang tải...</p>
        </div>
        <div class="modal-footer" style="padding: 15px 20px; text-align: right; border-top: 1px solid #eee;">
            <button class="btn-primary" onclick="closeDetailModal()">Đóng</button>
        </div>
    </div>
</div>

<script th:src="@{/js/admin-history.js}"></script>

</body>
</html>
