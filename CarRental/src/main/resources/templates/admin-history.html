<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử thuê xe</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="admin-container">

    <div th:replace="~{fragments/admin-nav :: sidebar(activePage='history')}"></div>

    <div class="main-content">
        <header class="content-header">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>

            <div class="admin-profile" onclick="toggleProfileMenu(event)">
                <img th:src="@{/images/admin-avatar.png}" alt="Admin">
                <span>Admin</span>
                <i class="fas fa-chevron-down" style="font-size: 12px; margin-left: 8px; color: #777;"></i>

                <div class="profile-dropdown" id="profileDropdown">
                    <a th:href="@{/logout}" class="logout-item">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </header>

        <main class="content-body">
            <div class="page-header">
                <h1>Lịch sử thuê xe</h1>
            </div>

            <div class="data-table-container">
                <div class="table-filters">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo UserID, VehicleID...">
                </div>
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Rental ID</th>
                        <th>User ID</th>
                        <th>Vehicle ID</th>
                        <th>Station ID</th>
                        <th>Trạng thái</th>
                        <th>Tổng giá (VND)</th>
                    </tr>
                    </thead>
                    <tbody id="historyTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script th:src="@{/js/admin-history.js}"></script>

<script>
</script>

</body>
</html>
