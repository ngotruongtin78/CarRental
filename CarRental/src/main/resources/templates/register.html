<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="auth-container">

    <div class="auth-header">
        <h1>EV Station</h1>
    </div>

    <div class="card auth-form-card">
        <h2>Tạo tài khoản</h2>

        <form th:action="@{/register}" method="post">

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-input" required>
                <div class="error-message" th:if="${errorUsername}" th:text="${errorUsername}"></div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                <div class="error-message" th:if="${errorConfirmPassword}" th:text="${errorConfirmPassword}"></div>
            </div>

            <button type="submit" class="btn-submit">Đăng ký</button>

            <div class="auth-links">
                <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
