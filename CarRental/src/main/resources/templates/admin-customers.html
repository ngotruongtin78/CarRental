<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khách hàng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="admin-container">

    <div th:replace="~{fragments/admin-nav :: sidebar(activePage='customers')}"></div>

    <div class="main-content">
        <header class="content-header">
            <div class="search-bar"></div>

            <div class="admin-profile" onclick="toggleProfileMenu(event)">
                <img th:src="@{/images/admin.png}" alt="Admin">
                <span>Admin</span>
                <i class="fas fa-chevron-down" style="font-size: 12px; margin-left: 8px; color: #777;"></i>

                <div class="profile-dropdown" id="profileDropdown">
                    <a th:href="@{/logout}" class="logout-item">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </header>

        <main class="content-body">
            <div class="page-header">
                <h1>Quản lý Khách hàng</h1>
                <button id="addCustomerBtn" class="btn-primary" style="display: none;">+ Thêm khách hàng mới</button>
            </div>

            <div class="page-header-filters">
                <div class="search-box">
                    <label for="searchInput">Tìm kiếm khách hàng</label>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email...">
                </div>
                <div class="filter-group">
                    <label for="statusFilter">Trạng thái tài khoản</label>
                    <select id="statusFilter">
                        <option value="all">Tất cả</option>
                        <option value="active">Đã kích hoạt</option>
                        <option value="pending">Chờ xác thực</option>
                        <option value="disabled">Đã vô hiệu</option>
                    </select>
                </div>
            </div>

            <div class="data-table-container" style="margin-top: 20px;">
                <table class="data-table">
                    <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Trạng thái</th>
                        <th>Tổng chuyến</th>
                        <th>Tổng chi tiêu</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="customerTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div id="action-menu-template" style="display: none;">
    <div class="action-menu">
        <a href="#" class="view-profile">Xem chi tiết hồ sơ</a>
        <a href="#" class="toggle-status">Kích hoạt/Vô hiệu hóa</a>
        <a href="#" class="mark-risk danger">Đánh dấu rủi ro</a>
    </div>
</div>

<script th:src="@{/js/admin-customers.js}"></script>
<script>
</script>

</body>
</html>
